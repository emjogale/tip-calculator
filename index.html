<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Tip calculator app</title>
	</head>
	<body>
		<header>
			<h1 class="sr-only">Tip Calculator</h1>
			<img src="./images/logo.svg" alt="logo" />
		</header>
		<main class="container">
			<form class="input-box">
				<div class="input-field bill">
					<label for="bill">Bill</label>
					<input
						type="number"
						id="bill"
						name="bill"
						placeholder="0"
						aria-label="bill-amount"
						min="0"
					/>
				</div>

				
					<label>Select Tip %</label>
					<div class="tip-choices">
					    <button value="5" class="tip" aria-label="5-percent">5%</button>
					    <button value="10" class="tip" aria-label="10-percent">10%</button>
				        <button value="15" class="tip" aria-label="15-percent">15%</button>
						<button value="25" class="tip" aria-label="25-percent">25%</button>
					    <button value="50" class="tip" aria-label="50-percent">50%</button>
						<input id="custom" class="tip" type="number" max="100" placeholder="Custom"
                        aria-label="enter-custom-input" />
				   </div>
				
				<div class="input-field people">
					<label for="num-of-people"
						>Number of People<span class="error-message">Can't be zero</label>
					<div class="people-input">		
					<input
						type="number"
						id="num-of-people"
						name="num-of-people"
						placeholder="0"
						aria-label="enter-number-of-people"
						min="0"
					/></div>
					<!-- <small class="error-message">Can't be zero</small> -->
				</div>
			</form>
			<section class="results-box">
				<div id="tip-per-person">
					<p class="amount">Tip Amount<span class="small">/ person</span></p>
					<span class="amount">$0.00</span>
				</div>

				<div id="total-per-person">
					<p class="amount">Total<span class="small">/ person</span></p>
					<span class="amount">$0.00</span>
				</div>

				<button class="reset">RESET</button>
			</section>
		</main>
		<!-- <div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
			>Frontend Mentor</a
			>. Coded by <a href="#">Emma Gale</a>.
		</div> -->
		<script src="app.js"></script>
	</body>
</html>
