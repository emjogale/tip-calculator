<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Tip calculator app</title>
	</head>
	<body>
		<header>
			<img src="./images/logo.svg" alt="logo" />
		</header>
		<main class="container">
			<form class="input-box">
				<div class="bill-field">
					<label for="bill">Bill</label>
					<input type="number" id="bill" name="bill" />
					<small></small>
				</div>
				<div class="tip-radio-buttons">
					<label for="tip"> Select Tip % </label>
					<input type="radio" checked="checked" name="radio" />
					<span class="checkmark">One</span>5% 10% 15% 25% 50% Custom
				</div>
				<div class="bill-field">
					<label for="num-of-people">Number of People</label>
					<input type="number" id="num-of-people" name="num-of-people" />
					<small></small>
				</div>
			</form>
			<section class="results-box">
				<div class="tip-per-person">Tip Amount / person</div>
				<div class="total-per-person">Total / person</div>
				<button>Reset</button>
			</section>
		</main>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Emma Gale</a>.
		</div>
		<script src="app.js"></script>
	</body>
</html>
