<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Tip calculator app</title>
	</head>
	<body>
		<header>
			<img src="./images/logo.svg" alt="logo" />
		</header>
		<main class="container">
			<form class="input-box">
				<div class="input-field bill">
					<label for="bill">Bill</label>
					<input type="number" id="bill" name="bill" placeholder="0" />
				</div>

				<div class="tip-choices">
					<label for="tip"> Select Tip % </label>
					<div class="row">
						<button value="5" class="tip">5%</button>
						<button value="10" class="tip">10%</button>
					</div>
					<div class="row">
						<button value="15" class="tip">15%</button>
						<button value="25" class="tip">25%</button>
					</div>
					<div class="row">
						<button value="50" class="tip">50%</button>
						<button value="custom" class="tip custom">Custom</button>
					</div>
				</div>
				<div class="input-field people">
					<label for="num-of-people">Number of People</label>
					<input
						type="number"
						id="num-of-people"
						name="num-of-people"
						placeholder="0"
					/>
					<small></small>
				</div>
			</form>
			<section class="results-box">
				<div class="input-field tip-per-person">
					<label for="tip-per-person">Tip Amount<span>/ person</span></label>
					<input
						type="number"
						id="tip-per-person"
						name="tip-per-person"
						placeholder="$0.00"
						disabled
					/>
				</div>

				<div class="input-field total">
					<label for="total">Total<span> / person</span></label>
					<input
						type="number"
						id="number"
						name="number"
						placeholder="$0.00"
						disabled
					/>
				</div>

				<button class="reset">RESET</button>
			</section>
		</main>

			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
			>Frontend Mentor</a
			>. Coded by <a href="#">Emma Gale</a>.
		</div> -->
		<script src="app.js"></script>
	</body>
</html>
